<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Inteprete Compiladores</title>
</head>

<body>
  <main class="view">
    <h1 class="title c-blanco"><strong>
      Interprete - Compiladores
      </strong>
    </h1>
    <div class="window">
      <div class="window-header">
        <div class="action-buttons"></div>
      </div>
      <div class="window-body">

        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="editor">
&Fnctn => [fuc] () {
  &Dcl => [n]; 
  n => (1+1)*(2+2); 
  n +=> 5;
  &Dcl => [Hola];
  Hola => `hola`;
};

&Fnctn => [fu] () {
  n=>(1+1); 
  n +=> 5;  
  &If => (n < 10) { 
    &Prnt =>(n);
  };
}; 
    
          </textarea>
          <label for="editor"></label>
        </div>
        <div class="c-blanco  cont-out">
          <strong>Salida: </strong>
          <label id="out" > >> </label>
        </div>


      </div>
    </div>

    <div class="d-grid gap-2 d-md-block title">
      <button class="btn btn-dark" id="compilar"> Compilar Codigo</button>
      <button class="btn btn-secondary" id="limpiar"> Limpiar Codigo</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

</body>

</html>
